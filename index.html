<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles.css">
    
    <title>Login</title>
</head>
<body>
    
    <main class="container">
        <ul>
            <li><div class="letter">L</div></li>
            <li><div class="letter">O</div></li>
            <li><div class="letter">G</div></li>
            <li><div class="letter">I</div></li>
            <li><div class="letter">N</div></li>
        </ul>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Enter Your Username">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Enter Your Password">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Continue">
        </form>

        <div class="footer">
            <span>Or Connect Social Media.</span>
            <div class="social-field facebook">
                <a href="#"><i class="bi bi-facebook"></i>
                 Sign in Facebook   
                </a>
            </div>
            <div class="social-field google">
                <a href="#"><i class="bi bi-google"></i>
                 Sign in Google   
                </a>
            </div>
        </div>
    </main>
</body>
</html>
